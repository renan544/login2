<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela login</title>
    <link rel="stylesheet" href="./img/logo.svg">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    
     </body>

    <body>
           <div class="container">
               <!-- Seção da imagem -->
               <div class="imagem-container">
                   <img src="./img/logo.svg" alt="#">
               </div>
               <!-- Seção do formulário -->
               <div class="login-container">
                   <div class="login-box">
                       <h1>Bem-vindo!</h1>
                       <h2>Faça seu login</h2>
                       <p>Utilize as credenciais fornecidas pelo administrador</p>
   
                       <form>
                           <label for="email">E-mail</label>
                           <input type="email" id="email" placeholder="Entre com seu E-mail">
   
                           <label for="senha">Senha</label>
                           <input type="password" id="senha" placeholder="Entre com sua Senha">
   
                           <div class="options">
                               <label>
                                   <input type="checkbox"> Lembrar-me
                               </label>
                               <a href="#">Esqueceu a senha?</a>
                           </div>
   
                           <button type="submit">Entrar</button>
                       </form>
                   </div>
               </div>
           </div>
       </body>
   
   
</html>
